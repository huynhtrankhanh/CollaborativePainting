<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { border: 1px solid black; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Set canvas size to full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(event) {
            drawing = true;
            draw(event); // Draw dot at the start point
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath(); // Reset path for future lines
        }

        function draw(event) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Send drawing data to the server
            sendPaintEvent(x, y);
        }

        function sendPaintEvent(x, y) {
            const data = { x, y };
            fetch('/paint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        // Listen for drawing events from the server
        const eventSource = new EventSource('/events');
        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            drawFromEvent(data.x, data.y);
        };

        function drawFromEvent(x, y) {
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red'; // Draw with a different color for remote users

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
    </script>
</body>
</html>
